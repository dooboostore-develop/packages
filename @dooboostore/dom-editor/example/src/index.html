<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@dooboostore/dom-editor Examples</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .menu-item {
      background: white;
      border-radius: 12px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .menu-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }
    
    .menu-item h3 {
      margin-bottom: 8px;
      color: #ff6b35;
      font-size: 1.3em;
    }
    
    .menu-item p {
      color: #666;
      line-height: 1.6;
    }
    
    #output {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      min-height: 400px;
    }
    
    #output h2 {
      color: #ff6b35;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e0e0e0;
    }
    
    .demo-box {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin: 15px 0;
      border-left: 4px solid #ff6b35;
    }
    
    .controls {
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    
    button {
      padding: 10px 20px;
      font-size: 14px;
      background: #ff6b35;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #e55a2b;
    }
    
    button.secondary {
      background: #6c757d;
    }
    
    button.secondary:hover {
      background: #545b62;
    }
    
    button.success {
      background: #28a745;
    }
    
    button.success:hover {
      background: #218838;
    }
    
    input, textarea {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 5px;
    }
    
    .result {
      margin-top: 10px;
      padding: 12px;
      background: #e8f5e9;
      border-radius: 6px;
      border-left: 3px solid #4caf50;
    }
    
    .editor-container {
      border: 2px solid #dee2e6;
      border-radius: 8px;
      min-height: 400px;
      background: #f8f9fa;
      margin: 20px 0;
    }
    
    .code-output {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ @dooboostore/dom-editor Examples</h1>
    <div class="menu" id="menu"></div>
    <div id="output"></div>
  </div>
</body>
</html>
