<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Marker Canvas Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 0;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #gps-canvas {
            width: 80vw;
            max-width: 800px;
            height: 60vh;
            max-height: 600px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: grab;
        }
    </style>
</head>
<body>
    <h1>GPS Marker on Canvas</h1>
    <div class="controls">
        <button id="zoom-in-btn">Zoom In (+)</button>
        <button id="zoom-out-btn">Zoom Out (-)</button>
        <button id="toggle-projection-btn">Toggle Projection</button>
    </div>
    <canvas id="gps-canvas"></canvas>
</body>
</html>
