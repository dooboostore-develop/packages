<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover,maximum-scale=1.0, user-scalable=no">
    <title>Image Crop Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .container {
            max-width: 90vw;
            width: 800px;
        }
        #crop-canvas {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            touch-action: none; /* Important for pointer events */
        }
        .controls, .upload-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        button, input {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        #cropped-output-container {
            margin-top: 20px;
            border: 1px dashed #ccc;
            padding: 10px;
            min-height: 100px;
        }
        #cropped-output-container img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Image Crop Example</h1>
    <div class="container">
        <div class="upload-controls">
            <input type="file" id="file-input" accept="image/*">
            <input type="text" id="image-url-input" placeholder="Or paste image URL">
            <button id="load-url-button">Load from URL</button>
        </div>
        <canvas id="crop-canvas"></canvas>
        <div class="controls">
            <button id="done-button">Done</button>
            <button id="cancel-button">Cancel</button>
        </div>
        <div id="cropped-output-container">
            <h3>Cropped Image:</h3>
            <img id="cropped-image" src="" alt="Cropped result will appear here">
        </div>
    </div>
</body>
</html>
