<div class="user-page">
  <h2>User Profile</h2>
  
  <div class="profile-card">
    <div class="profile-field">
      <label>Name:</label>
      <span>${@this@.userName}$</span>
    </div>
    
    <div class="profile-field">
      <label>Email:</label>
      <span>${@this@.userEmail}$</span>
    </div>
    
    <div class="profile-field">
      <label>Member Since:</label>
      <span>${@this@.formattedDate}$</span>
    </div>
    
    <button dr-event-click="@this@.updateProfile()" class="btn-update">
      Update Profile
    </button>
  </div>

</div>
