<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>@dooboostore/dom-render UMD Bundle Example</title>
</head>
<body>
  <div id="app">
    <h1>${@this@.title}$</h1>
    <p>${@this@.desc}$</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@dooboostore/simple-boot-front/dist/umd-bundle/dooboostore-simple-boot-front.umd.js"></script>
  <script>
    // UMD exposes global variable `dooboostoreDomRender`
    const { DomRender } = dooboostoreDomRender;

    const rootEl = document.getElementById('app');
    let state = {
      title: 'Hello from UMD bundle',
      desc: 'This text is bound via dr-inner-text.'
    };

    const result = new DomRender({ rootObject: state, target: rootEl, config: { window } });
    state = result.rootObject;
    
    setTimeout(() => {
      state.title = 'Title updated (UMD)';
      state.desc = 'Desc updated after 1s';
    }, 1000);
  </script>
</body>
</html>
