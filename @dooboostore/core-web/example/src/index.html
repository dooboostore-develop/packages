<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@dooboostore/core-web Examples</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .menu-item {
      background: white;
      border-radius: 12px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .menu-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }
    
    .menu-item h3 {
      margin-bottom: 8px;
      color: #667eea;
      font-size: 1.3em;
    }
    
    .menu-item p {
      color: #666;
      line-height: 1.6;
    }
    
    #output {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      min-height: 200px;
    }
    
    #output h2 {
      color: #667eea;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e0e0e0;
    }
    
    #output pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 10px 0;
      border-left: 4px solid #667eea;
    }
    
    .result-item {
      margin: 15px 0;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 6px;
      border-left: 3px solid #667eea;
    }
    
    .success {
      border-left-color: #4caf50;
      background: #e8f5e9;
    }
    
    .error {
      border-left-color: #f44336;
      background: #ffebee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê @dooboostore/core-web Examples</h1>
    <div class="menu" id="menu"></div>
    <div id="output"></div>
  </div>
</body>
</html>
