<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>examples</title>
</head>
<body id="app">
<header>
    <button dr-event-click="$router?.go({path:'/'})">main</button>
    <button dr-event-click="$router?.go({path:'/second', data: {secondata: 555}} )">second</button>
    <button dr-event-click="$router?.go({path:'/second/5'})">second/1</button>
    <button dr-event-click="$router?.go({path:'/second/wow'})">second/2</button>
    <button dr-event-click="$router?.go({path:'/detail/25?name=zzz'})">detail</button>
    <button dr-event-click="console.log($router)">print</button>
</header>
<main>
    <page-second dr-if="$router?.test('/')">main</page-second>
    <page-second dr-if="$router?.test('/second')">1</page-second>
    <page-second dr-if="$router?.testRegexp('/second/[0-9]?$')">2</page-second>
    <page-second dr-if="$router?.testRegexp('/second/wow$')">wow</page-second>
    <page-detail url='/detail/{id:[0-9]+}' dr-if="$router?.test($attribute.url)" dr-on-component-init="$component.routerData($router.getRouteData($attribute.url))" ></page-detail>
    <div>
        <div dr-this="@this@.child"></div>
        <button dr-event-click="@this@.changeThis()">change this</button>
    </div>
</main>
</body>
</html>
