<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dooboostoreCore UMD Test</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; transition: background-color 0.5s; }
        h1 { color: white; text-shadow: 2px 2px 4px #000000; }
    </style>
</head>
<body>

    <h1>Click anywhere to change the background color! (UMD Example)</h1>

    <!-- 1. UMD 번들 파일을 불러옵니다. -->
    <script src="../../dist/umd-bundle/dooboostore-core.umd.js"></script>

    <script>
        // 2. Webpack 설정에서 지정한 라이브러리 이름(dooboostoreCore)으로 전역 변수에 접근합니다.
        console.log('UMD Library loaded:', window.dooboostoreCore);

        // 3. 라이브러리의 유틸리티를 사용합니다.
        const { RandomUtils } = window.dooboostoreCore;

        function changeBackgroundColor() {
            const randomColor = RandomUtils.rgb();
            console.log('New random color (UMD):', randomColor);
            document.body.style.backgroundColor = randomColor;
        }

        // 페이지를 클릭할 때마다 배경색을 변경합니다.
        document.body.addEventListener('click', changeBackgroundColor);

        // 페이지 로드 시 초기 색상을 설정합니다.
        changeBackgroundColor();
    </script>

</body>
</html>
